<div class="min-h-screen bg-sigt-bg">
  <!-- Header -->
  <header class="max-w-5xl mx-auto px-6 pt-10">
    <h1 class="text-3xl font-semibold text-sigt-primary">SIGT - Sistema Gerenciador de TCC</h1>

    <!-- Barra/Botão principal (no estilo do print) -->
    <!-- <div class="mt-6">
      <button
        type="button"
        class="w-full rounded-lg bg-sigt-primary text-white font-medium py-3.5 shadow-sm hover:brightness-110 active:brightness-95 transition"
      >
        Entrar
      </button>
    </div> -->
  </header>

  <!-- Card -->
  <main class="max-w-5xl mx-auto px-6">
    <section class="mt-8 bg-white rounded-xl shadow-sm border border-black/5">
      <div class="px-8 py-10 max-w-xl mx-auto">
        <h2 class="text-xl font-semibold text-sigt-text text-center">Acesse sua conta</h2>

        <form class="mt-8 space-y-5" (ngSubmit)="submit()" [formGroup]="form">
          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-sigt-text/90"> E-mail </label>
            <input
              type="email"
              formControlName="email"
              placeholder="Digite seu e-mail"
              class="mt-2 w-full rounded-lg border px-4 py-3 outline-none focus:ring-2 focus:ring-sigt-primary/30 focus:border-sigt-primary transition"
              [class.border-red-400]="fieldInvalid('email')"
            />
            <p *ngIf="fieldInvalid('email')" class="mt-1 text-sm text-red-600">
              Informe um e-mail válido.
            </p>
          </div>

          <!-- Senha -->
          <div>
            <label class="block text-sm font-medium text-sigt-text/90"> Senha </label>
            <input
              type="password"
              formControlName="password"
              placeholder="Digite sua senha"
              class="mt-2 w-full rounded-lg border px-4 py-3 outline-none focus:ring-2 focus:ring-sigt-primary/30 focus:border-sigt-primary transition"
              [class.border-red-400]="fieldInvalid('password')"
            />
            <p *ngIf="fieldInvalid('password')" class="mt-1 text-sm text-red-600">
              A senha deve ter pelo menos 6 caracteres.
            </p>
          </div>

          <!-- Botão do formulário -->
          <button
            class="bg-sigt-primary text-white w-full rounded-lg py-3.5 font-medium shadow-sm hover:brightness-110 active:brightness-95 transition flex justify-center items-center"
            [disabled]="isSubmitting || form.invalid"
          >
            <span *ngIf="!isSubmitting">Entrar</span>
            <span *ngIf="isSubmitting">Entrando...</span>
          </button>

          <div class="text-center pt-1">
            <a href="#" class="text-sm font-medium text-sigt-primary hover:underline">
              Esqueci minha senha
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>
